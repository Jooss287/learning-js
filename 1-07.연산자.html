<!DOCTYPE html>
<html>
<head>
    <title>title</title>
</head>
<body>
    <script>
        // 거듭제곱
        var x = 5;
        var y = 2;
        var z = x ** y;
        console.log(z);

        // 나머지
        var x = 5;
        var y = 2;
        var z = x % y;
        console.log(z);

        // 문자열
        var txt1 = "John";
        var txt2 = "Dao";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);

        // 숫자와 문자
        var x = 5 + 5;
        console.log(x);

        var y = "5" + 5;
        console.log(y);

        var z = "Hello" + 5;
        console.log(z);

        // 비교 연산자
        console.log(1 == 1);
        console.log(1 == "1");
        console.log(1 === "1"); // 값, 타입 모두 같은지 비교

        console.log(1 != 3);
        console.log(1 != "1");
        console.log(1 !== "1"); // 값, 타입 모두 다른지 비교

        
    </script>
</body>
</html>
