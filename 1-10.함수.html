<!DOCTYPE html>
<html>
<head>
    <title>title</title>
</head>
<body>
    <script>
        function calculateTax(profit) {
            const vat = 0.1;
            let tax = profit * vat;
            return tax;
        }

        console.log(calculateTax(10));

        function calculator(x1, x2, operator) {
            if (operator == "+") {
                return x1 + x2;
            } else if (operator == "-") {
                return x1 - x2;
            }
        }

        var plus = calculator(5, 7, "+");
        console.log(plus);
    </script>
</body>
</html>
