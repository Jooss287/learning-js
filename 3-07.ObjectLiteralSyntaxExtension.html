        // Object Literal Syntax Extension

        var firstName = "John";
        var lastName = "Doe";

        var person = {

        };

        var person2 = {
            firstName: firstName,
            lastName: lastName
        };

        var type = "student";
        var score = {
            [type]: "Jone",
            score: 95
        };

        // score.grade = 1;
        var type2 = "grade";
        score[type2] = 2;

        console.log(score.student);
    </script>
