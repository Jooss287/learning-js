<!DOCTYPE html>
<html>
<head>
    <title>title</title>
</head>
<body>
    <script>
        // Number

        var x =123;
        //toString();
        console.log(x.toString());

        //toFixed()
        //지정된 소수점 자리수까지 반올림하여 표기
        var x = 9.563243;
        console.log(x.toFixed(2));

        //toPrecision
        // 정수자리를 포함한 자리수까지 반올림하여 표기
        console.log(x.toPrecision(2));

        var x = Number("10");   // 숫자 10
        var y = Number(true);   // 숫자 1
        console.log(x,y);
        console.log(Number("  10   "));     // 10
        console.log(Number("  10.33  "));   // 10.33
        console.log(Number("  10,33  "));   // Not a Number(NaN)

        //parseInt()
        console.log(parseInt("3"));         // 3
        console.log(parseInt("3.71"));      // 3
        console.log(parseInt("10 33"));     // 10

        //parseFloat()
        console.log(parseFloat("10"));
        console.log(parseFloat("10.3"));
    </script>
</body>
</html>
