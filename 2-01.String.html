<!DOCTYPE html>
<html>
<head>
    <title>title</title>
</head>
<body>
    <script>
        var txt = "ABCDEFGH";
        console.log(txt.length);

        // index of
        var str = "Please locate where 'locate'";
        console.log(str.indexOf("locate"));

        // lastIndexOf
        console.log(str.lastIndexOf("locate"));

        // search
        console.log(str.search("locate"));

        // slice
        var str = "Apple, Banana, Kiwi";
        console.log(str.slice(7, 13));
        console.log(str.slice(7));
        console.log(str.slice(-12, -6));

        // substring
        console.log(str.substring(7, 13));
        console.log(str.substring(-5));

        // substr
        console.log(str.substr(7, 6));
        console.log(str.substr(-12, -6));

        // 뭐가 다른가?
        var birthday = "970527";
        console.log(birthday.substr(0, 2));
        console.log(birthday.substr(2, 2));
        
        // substr- 알고있는 길이
        // substring- 모르는 길이
        var birthday = "1997-05-27";
        console.log(birthday.substring(0, birthday.indexOf("-")));

        // replace- 처음것만 변경됨
        var str = "Please visit here!";
        var str2 = str.replace("here", "there");
        console.log(str2);

        var str = "Please visit here here here!";
        var str2 = str.replace("here", "there");
        console.log(str2);

        var str = "Please visit here here here!";
        var str2 = str.replace(/here/g, "there");       // regex 사용해서 수정
        console.log(str2);

        var str = "Please visit here HERE here!";
        var str2 = str.replace(/here/gi, "there");       // regex 사용해서 수정
        console.log(str2);

        // uppercase, lowercase
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // concat
        var txt1 = "Hello";
        var txt2 = "World";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);
        var txt4 = txt1.concat(" ", txt2);
        console.log(txt4);

        // trim- 앞뒤 공백 삭제
        var str = "      Hello World!         ";
        console.log(str.trim());

        // padStart, padEnd
        var str = "5";
        console.log(str.padStart(4, 1));
        console.log(str.padEnd(7, 3));

        // charAt
        var str = "Hello World!"
        console.log(str.charAt(0));

        // split
        var tags = "키보드,기계식,블루투스";
        var arr = tags.split(",");
        console.log(arr);

        var birthday = "1997-06-12";
        var arr = birthday.split("-");
        console.log(arr);
    </script>
</body>
</html>
