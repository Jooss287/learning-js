<!DOCTYPE html>
<html>
<head>
    <title>title</title>
</head>
<body>
    <script>
        // Spread Operator

        var arr1 = [4,5,6];
        var arr2 = [1,2,3,...arr1];
        console.log(arr2);
        var arr3 = [...arr1, ...arr2];
        console.log(arr3);

        var cd = "CD";
        var alphabet = ['A', 'B', ...cd];
        console.log(alphabet);
        
    </script>
</body>
</html>
