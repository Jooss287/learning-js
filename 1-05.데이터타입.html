<!DOCTYPE html>
<html>
<head>
    <title>title</title>
</head>
<body>
    <script>
        //문자열 String
        let name = "John Doe";
        let name2 = 'John Doe';

        let doubleQuote = 'He is called "johnny"';
        console.log(doubleQuote);

        let singleQuote = "He is called 'Johny'";
        console.log(singleQuote);

        let doubleQuote2 = "He is called \"johnny\"";
        console.log(doubleQuote2);

        // 숫자 Number
        let x = 3;
        let y = 3.14;

        // undefined
        let uu;
        let u = undefined;
        console.log(u, uu);
        
        // null
        let n = null;
        console.log(n);

        // object
        let person = {};
        person.firstName = "재석";
        person.lastName = "유";
        person.age = 50;

        let person2 = {
            firstName: "종국",
            lastName: "김",
            age: 47,
        };
        person2.email = "yu@gmail.com";

        let person3 = {};
        person3["firstName"] = "재석";
        person3["lastName"] = "유";
        person3["age"] = 50;

        console.log(person, person2, person3);
        console.log(person.firstName);

        // 배열 - Array
        let arr1 = ["Hyundai", "KIA", "Volvo"];
        console.log(arr1);
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);

        let arr2 = [3,7,2,9,12];
        console.log(arr2[2]);

        let arr3 = ["Hyundai", 3, undefined];
        let arr4 = [person, person2];
        let arr5 = [];
        arr5[0] = 1;
        arr5[1] = 3;
        arr5.push(4);

        // boolean
        let isAdult = true;
        console.log(5 > 7);
        console.log(typeof 5);
        console.log(typeof isAdult);
        console.log(typeof name);
        console.log(typeof person2);
        console.log(typeof arr1);
    </script>
</body>
</html>
